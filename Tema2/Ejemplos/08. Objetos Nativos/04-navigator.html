<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        function success(pos) {
            var crd = pos.coords;

            console.log('Your current position is:');
            console.log('Latitude : ' + crd.latitude);
            console.log('Longitude: ' + crd.longitude);
            console.log('More or less ' + crd.accuracy + ' meters.');
        };

        function error(err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
        };

        console.log(navigator.userAgent);
        navigator.geolocation.getCurrentPosition(success, error, options);





        // User Agent
        let infoNavegador = navigator.userAgent;
        console.log(`User-Agent: ${infoNavegador}`);

        // Informaci贸n de la Plataforma
        let infoPlataforma = navigator.platform;
        console.log(`Plataforma: ${infoPlataforma}`);

        // Geolocalizaci贸n
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(position => {
                console.log('Latitud:', position.coords.latitude);
                console.log('Longitud:', position.coords.longitude);
            }, error => {
                console.error('Error al obtener la geolocalizaci贸n:', error);
            });
        } else {
            console.error('La geolocalizaci贸n no es soportada por este navegador.');
        }
    </script>
</body>

</html>
