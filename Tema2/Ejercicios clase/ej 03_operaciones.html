<body>


    <script>
        /*Calcula el total de una carrito de la compra
        Movil (450€) + cascos (39€) + Funda (10€)
        Descuento del 10%
        */
        const movil = 450;
        const cascos = 39;
        const funda = 10;
        const descuento = 10;

        const TOTAL = movil + cascos + funda;

        const SUBTOTAL = TOTAL - ( TOTAL * descuento /100 );

        console.log("El total del carrito es: "+ SUBTOTAL.toFixed(2) +"€");

    </script>
</body>
