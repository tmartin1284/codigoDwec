<!doctype html>
<html lang="en">

<head>
  <title>Encode y decode URI</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="card mt-4">
      <div class="card-body">
        <h4 class="card-title">Encode y decode URI</h4>
        <div class="container">
          <form>
            <div class="form-group">
              <label for="">Introducir URI en formato URL o normal</label>
              <input type="text" class="form-control" name="uri" id="uri" aria-describedby="helpId"
                placeholder="Introduce URI">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="codificar" id="" value="normal" checked
                  onClick="uri.value=decodeURIComponent(uri.value)">
                Formato URL a estándar
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="codificar" id="" value="URL"
                  onClick="uri.value=encodeURIComponent(uri.value)">
                Formato estándar a URL
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    console.log(encodeURI('http://127.0.0.1:5501/00-decode  URI.html'));

  </script>

</body>

</html>
