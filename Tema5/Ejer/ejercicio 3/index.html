<!DOCTYPE html>
<html lang="es">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Teclado en Divs con IDs</title>
     <style>
          /* Estilos para el contenedor del teclado */
          #teclado {
               display: flex;
               flex-wrap: wrap;
               width: 655px;
               gap: 5px;
               margin: 20px auto;
          }

          /* Estilos para cada tecla */
          .tecla {
               width: 40px;
               height: 40px;
               display: flex;
               align-items: center;
               justify-content: center;
               background-color: #ddd;
               border: 1px solid #aaa;
               border-radius: 4px;
               font-size: 16px;
               cursor: pointer;
               user-select: none;
          }

          /* Estilos para cada tecla pulsada*/
          .teclapul {
               width: 40px;
               height: 40px;
               display: flex;
               align-items: center;
               justify-content: center;
               background-color: #ea0606;
               border: 1px solid #0c0303;
               border-radius: 6px;
               font-size: 16px;
               cursor: pointer;
               user-select: none;
          }


          /* Teclas especiales (m√°s anchas) */
          .tecla.ancho {
               width: 88px;
          }

          .tecla.space {
               width: 210px;
          }
     </style>
</head>

<body>
     <!-- Contenedor principal del teclado -->
     <div id="teclado">
          <!-- Fila 1 -->

     <script>


          /****
           * gestionad eventos para que cuando se pulse una tecla, se ilumine el div correspondiente (estilo teclapul) y cuando se suelte, vuelva a la normalidad
          */


          const teclado = document.getElementById("teclado");

          //me interesa hacerlo tecla a tecla, y no a nivel de teclado, para poder utilizar el this


          document.addEventListener("keydown", pulsar, true);
          document.addEventListener("keyup", soltar, true);



          let pulsada = null;

          function pulsar(event) {
               console.log("aprieta" + event.key);
              if (tecla= document.getElementById(event.key))tecla.classList.replace("tecla", "teclapul")

          }

          function soltar(event) {
               console.log("suelta" + event.key);
               if (tecla =document.getElementById(event.key))tecla.classList.replace("teclapul", "tecla")
          }


     </script>
