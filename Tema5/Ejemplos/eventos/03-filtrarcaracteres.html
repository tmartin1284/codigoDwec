<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h2>Filtrar entrada de texto y pasar a mayusculas</h2>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni" autofocus>
        </div>
        <div class="form-group">
            <label for="telefon">Teléfono:</label>
            <input type="text" name="telefon" id="telefon" autofocus>
        </div>

    </form>

    <script>

        function filtrarNum(string) {//solo letras y numeros
            let out = '';
            //Se añaden SOLO los caracteres validos a la salida
            const filtro = '1234567890';//Caracteres validos

            for (var i = 0; i < string.length; i++) {
                //si encontramos el caracter en el string filtro
                if (filtro.indexOf(string.charAt(i)) != -1) {
                    out += string.charAt(i);
                }
            }
            return out;
        }

        function filtrarAlfanum(string) {//solo letras y numeros
            let out = '';
            //Se añaden SOLO los caracteres validos a la salida
            const filtro = 'abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ1234567890';//Caracteres validos

            for (var i = 0; i < string.length; i++) {
                //si encontramos el caracter en el string filtro
                if (filtro.indexOf(string.charAt(i)) != -1) {
                    out += string.charAt(i);
                }
            }
            return out;
        }

        document.querySelector("#telefon").addEventListener("keyup", function (evento) {
            console.log(this);
            this.value = filtrarNum(this.value);
        });

        document.querySelector("#dni").addEventListener("keyup", function (evento) {
            console.log(this);
            this.value = filtrarAlfanum(this.value);
            this.value = this.value.toUpperCase();
        });

    </script>

</body>

</html>
