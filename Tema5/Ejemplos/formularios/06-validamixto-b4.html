<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Form Validation</h2>
        <p>In this example, we use <code>.was-validated</code> to indicate what's missing before submitting the form:
        </p>
        <form action="/action_page.php" class="was-validated">
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>


        document.addEventListener("DOMContentLoaded", function (evento) {
            const usuario = document.getElementById('uname');
            const clave = document.getElementById('pwd');
            const form = document.querySelector('form')

            form.addEventListener('submit', validarFormulario);

            usuario.addEventListener("keyup", function (e) {
                console.log("ha cambiado");
                if (this.value) {
                    this.setCustomValidity("");
                } else {
                    this.setCustomValidity("campo vacío");
                }
            });

            clave.addEventListener("keyup", function (e) {
                console.log("ha cambiado");
                if (this.value.length >= 6) {
                    this.setCustomValidity("");
                } else {
                    this.setCustomValidity("Menor de 6 caracteres");
                }
            });

            function validarFormulario(evento) {
                //prevenimos que se lleve a cabo la acción por defecto de este evento (el submit)
                evento.preventDefault();
                event.stopPropagation()

                let valido = true;

                if (!usuario.value) {
                    //alert('No has escrito nada en el campo email');
                    usuario.setCustomValidity("campo vacío");
                    valido = false;
                }

                if (clave.value.length < 6) {
                    //alert('La clave no es válida');
                    clave.setCustomValidity("Menor de 6 caracteres");
                    valido = false;
                }

                this.classList.add('was-validated');
                if (valido) {
                    //   this.submit()
                }
            }

        });
    </script>

</body>

</html>
