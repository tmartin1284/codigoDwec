<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos formulario</title>

    <!-- <link rel="stylesheet" href="00-estilo.css"> -->
</head>

<body>
    <div class="contenedor">
        <form action="./datows.php" method="get">
            <!-- Es buena idea agrupar la etiqueta de un control y el control input en un mismo div
            y que coincida el campo for del label con el id del input 
            la propiedad name será para luego mandar el valor-->

            <h2>Controles input HTML tradicionales</h2>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" autofocus>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad" value="Toledo" disabled>
            </div>
            <div class="form-group">
                <label for="passwd">Password:</label>
                <input type="password" name="passwd" id="passwd">
            </div>
            <div class="form-group">
                <label for="condiciones">Aceptar condiciones</label>
                <input type="checkbox" name="condiciones" id="publicidad" required>
            </div>

            <fieldset class="form-group">
                <legend>¿Cuál es tu comida favorita?</legend>
                <ul>
                    <li>
                        <label for="soup">Sopa</label>
                        <input type="radio" id="soup" name="meal" value="soup" checked>
                    </li>
                    <li>
                        <label for="curry">Curry</label>
                        <input type="radio" id="curry" name="meal" value="curry">
                    </li>
                    <li>
                        <label for="pizza">Pizza</label>
                        <input type="radio" id="pizza" name="meal" value="pizza">
                    </li>
                </ul>
            </fieldset>

            <div class="form-group">
                <label for="fruta">Selecciona una fruta</label>
                <select name="fruta" id=fruta>
                    <option value="uva">Uva</option>
                    <option value="piña" selected>Piña</option>
                    <option value="mango">Mango</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fruta2">Selecciona una fruta</label>
                <select name="fruta2" id=fruta2 multiple>
                    <option value="uva">Uva</option>
                    <option value="piña" selected>Piña</option>
                    <option value="mango">Mango</option>
                </select>
            </div>

            <div class="form-group">
                <label for="myBrowser">Choose a browser from this list:</label>
                <input list="browsers" name="myBrowser" id="myBrowser" />
                <datalist id="browsers">
                    <option value="Chrome">
                    <option value="Firefox">
                    <option value="Internet Explorer">
                    <option value="Opera">
                    <option value="Safari">
                    <option value="Microsoft Edge">
                </datalist>

            </div>

            <div class="form-group">
                <input type="file" name="file" id="file" accept="image/*" multiple>
            </div>
            <div class="form-group">
                <button type="button">Botón anónimo</button>
                <input type="button" value="Otro botón anónimo">
            </div>
            <div class="form-group">
                <label for="parrafada">Cuéntame tu vida:</label>
                <textarea name="parrafada" id="parrafada" rows="10"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </div>

</body>

</html>
